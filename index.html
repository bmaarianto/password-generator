<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div>
            <h1 class="mb-3">Password Generator</h1>
            <div class="mb-3">
                <label for="inputPanjangPassword5" class="form-label">Panjang Password</label>
                <input type="number" id="inputPanjangPassword5" class="form-control"
                    aria-describedby="passwordHelpBlock">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" disabled>
            </div>
            <div class=" d-grid mb-3">
                <button type="button" class="btn btn-dark" onclick="getPassword()">Generate Password</button>
            </div>
            <div class="d-grid mb-3">
                <a type="button" class="btn btn-dark" onclick="savePassword()" id="saveButton">Save Password</a>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>

</html>
